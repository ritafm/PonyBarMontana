<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pony Bar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Rye&display=swap" rel="stylesheet">
    <!-- jQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="bg">

        <div class="container-fluid">

            <!-- NavBar -->
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/barOutline.png" alt="bar outline">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#home">Info <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#events">Events</a>
                        <a class="nav-item nav-link" href="#contact">Contact</a>

                    </div>
                </div>
            </nav>

            <!-- main content -->
            <section id="home">
                <header id="tagline">Southwest Montana's Real Western Bar</header>
                <img class="rounded mx-auto d-block" src="./assets/images/lineup.jpg" alt="people at the bar">
                <h1 id="hours">Bar Hours</h1>
                <div id="hoursSubsection">
                    <p>Monday to Friday 1pm to closing</p>
                    <p>Weekends noon to closing</p>
                </div>
            </section>

            <!-- events -->
            <section id="events">
                <h1 id="featured">Featured Events</h1>

            <div class="row">
                <div class="col-md-6 tessy-words">
                    <h4>Tessy Lou</h4>
                                <h4 class="subheading">Saturday, March 7th</h4>
                </div>
                <div class="col-md-6 tessy-img">
                    <img src="./assets/images/tessyLou.jpg" class="rounded-circle img-fluid" alt="Tessy Lou"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 sylvie-img">
                    <img src="./assets/images/sylvie.jpg" class="rounded-circle img-fluid" alt="Sylvie"/>
                </div>
                <div class="col-md-6 sylvie-words">
                    <h4>Sylvie Davidson</h4>
                                <h4 class="subheading">Saturday, March 14th</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 twang-words">
                    <h4>www.twang</h4>
                                <h4 class="subheading">Sunday, March 22nd</h4>
                </div>
                <div class="col-md-6 twang-img">
                    <img src="./assets/images/twang.jpg" class="rounded-circle img-fluid" alt="www.twang"/>
                </div>
            </div>

        </section>



            <!-- footer -->

        </div>
    </div>

</body>

</html>
